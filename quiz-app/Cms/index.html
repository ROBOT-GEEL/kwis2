<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotoo admin panel</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="https://tabloo.com/themes/contrib/rocketship_theme_flex/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="cms.css">
    <!-- Font for Robotoo -->
    <link href="https://fonts.cdnfonts.com/css/co-headline" rel="stylesheet">

    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>


<body>
    <div class="rectangleSideBalk">
        <div class="dashBoardFrame">
            <div class="rectangleDashBoard"></div>
            <img class="gaugeIcon" src="icons\gauge.svg" />
            <div class="dashBoard">Admin panel</div>
        </div>
        <div class="questionsButtonFrame" onclick="displayQuestions()" id="questionsButtonFrame">
            <img class="questionIcon" src="icons\questions.svg" />
            <div class="questions">Vragen</div>
        </div>
        <div class="enabledFrame" onclick="buttonEnable()" id="enabledFrame">
            <img class="enabledIcon" src="icons\check.svg" />
            <div class="enabled">Actief</div>
        </div>
        <div class="visitedFrame" onclick="buttonVisited()" id="visitedFrame">
            <img class="visitedIcon" src="icons\bezoekers.svg" />
            <div class="visited">Bezocht</div>
        </div>
        <!--     back to quiz-->
        <div style="background: rgb(128, 200, 204);" class="quizFrame" onclick="buttonBackToQuiz()" id="quizFrame">
            <img class="visitedIcon" src="icons\bezoekers.svg" />
            <div class="quiz"> back to quiz</div>
        </div>


        <div class="settingsFrame" onclick="location.href='../settings'" id="settingsFrame">
            <img class="gear" src="icons\settings.svg" />
            <div class="settings">Instellingen</div>
        </div>
        <div class="settingsLine"></div>
        <div class="beamerPowerToggle">Beamer</div>
        <div class="beamerPowerToggleDivOff">
            <button id="beamerPowerToggleOff" class="beamerPowerToggleOff" type="button"
                onclick="toggleProjector('off')">Off</button>
        </div>
        <div class="beamerPowerToggleDivOn">
            <button id="beamerPowerToggleOn" class="beamerPowerToggleOn" type="button"
                onclick="toggleProjector('on')">On</button>
        </div>
        <!-- <div class="BackButtonDiv"> -->
            <button id="backButton" type="button" onclick="location.href='../grafieken'">Ga naar dashboard</button>
        </div>
    </div>


    <div class="body">
        <div class="vragen" id="title">Vragen</div>
        <div class="questionsBody" id="questionsBody">
            <div class="questionsFrame" id="questionsFrame">


                <div class="questionFrame">
                    <div class="questionBorder"></div>
                    <div onclick="showAnswers(this)" class="question" contenteditable="false">Vraag</div>
                    <div class="answers" toggleEnable="true">
                        <input type="radio" name="correctAnswerSelect" id="correctAwnserA"
                            onclick="selectCorrectAnswer(this.parentElement,'A')" checked>
                        <div class="answerA" contenteditable="false">Antwoord</div>
                        <input type="radio" name="correctAnswerSelect" id="correctAwnserB"
                            onclick="selectCorrectAnswer(this.parentElement,'B')">
                        <div class="answerB" contenteditable="false">Antwoord</div>
                        <input type="radio" name="correctAnswerSelect" id="correctAwnserC"
                            onclick="selectCorrectAnswer(this.parentElement,'C')">
                        <div class="answerC" contenteditable="false">Antwoord</div>
                    </div>
                    <div class="editframe" onclick="enableEditing(this.parentElement)">
                        <img class="editIcon" src="icons\edit.svg" />
                    </div>
                    <div class="language">nl</div>
                    <div class="previousLanguage" onclick="previousLanguage(this.parentElement)">
                        <img class="editIcon" src="icons/arrowLeft.svg" />
                    </div>
                    <div class="nextLanguage" onclick="nextLanguage(this.parentElement)">
                        <img class="editIcon" src="icons/arrowRight.svg" />
                    </div>
                </div>


            </div>
            <button class="buttonAddQuestion" onclick="buttonAddQuestion(this.previousElementSibling)"
                id="buttonAddQuestion">Vraag Toevoegen</button>
            <button class="buttonAddQuestion" onclick="buttonEnableSave()" id="buttonEnableSave"
                style="display: none;">Opgeslagen</button>
            <button class="buttonAddQuestion" onclick="buttonEnable()" id="buttonEnable"
                style="display: none;">Annuleren</button>
            <button class="buttonAddQuestion" onclick="buttonVisitedSave()" id="buttonVisitedSave"
                style="display: none;">Opgeslagen</button>
            <button class="buttonAddQuestion" onclick="buttonVisited()" id="buttonVisited"
                style="display: none;">Annuleren</button>
        </div>
    </div>
    </div>
    <script src="cms.js"></script>
</body>

</html>
